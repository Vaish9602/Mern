<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Selector Practice</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .card { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <!-- For Question 1 -->
    <div id="profile-card" class="card">
        <h2>Profile Card</h2>
        <p>This is the profile card.</p>
    </div>

    <!-- For Question 2 -->
    <div class="feature-item">Feature 1</div>
    <div class="feature-item">Feature 2</div>
    <div class="feature-item">Feature 3</div>

    <!-- For Question 3 -->
    <section>Section 1</section>
    <section>Section 2</section>
    <section>Section 3</section>

    <!-- For Question 4 and 8 -->
    <ul id="todo-list" class="task-list">
        <li>Task A</li>
        <li>Task B</li>
        <li>Task C</li>
    </ul>

    <!-- For Question 5 -->
    <nav>
        <div class="menu-item">Home</div>
        <div class="menu-item">About</div>
        <div class="menu-item">Contact</div>
    </nav>

    <!-- For Question 6 -->
    <div class="card">
        <div class="card-body">
            <p>This is a paragraph inside card body.</p>
        </div>
    </div>

    <!-- For Question 7 -->
    <form>
        <input type="checkbox"> Option 1 <br>
        <input type="checkbox"> Option 2 <br>
        <input type="text" placeholder="Not a checkbox">
    </form>

    <!-- For Question 9 -->
    <button class="btn">Click</button>
    <a href="#" class="link">Read More</a>

    <!-- For Question 10 -->
    <div id="container">
        <span>Span 1</span>
        <span>Span 2</span>
        <p><span>Span 3 inside p</span></p>
       <script>
        //Select the element with id "profile-card".
        document.getElementById("profile-card");
        //Select all elements with class "feature-item".
        document.getElementsByClassName("feature-item");
        //Select all <section> elements inside the page.
            document.getElementsByTagName("section");
        //Select the first <li> inside an element with id "todo-list".
            document.querySelector("#todo-list li");
            //Select all .menu-item elements that are inside a <nav> element.
                document.querySelectorAll("nav .menu-item");
//Combined Selector
//Select the <p> tag inside .card .card-body.
    document.querySelector(".card .card-body p");
    //Attribute Selector
    //Select all <input> elements with type="checkbox".
    document.querySelectorAll('input[type="checkbox"]');
    //Pseudo-class Selector

//Select the second  child <li> inside any .task-list.
    document.querySelector('.task-list li:nth-child(2)');
  
    //  Multiple Selector

//Select all elements that match either .btn or .link.
document.querySelector(".btn,.link");

//Descendant Selector
//Select all <span> elements inside #container.
    document.querySelectorAll("#container span");




       </script>
    </div>

</body>
</html>
