<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dice Rolling Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body{
                margin:0;
                padding:16px;
                display:grid;
                place-items:center;
            }
            .hidden{
                display:none;
            }
            .container{
                border-radius:16px;
                box-shadow:1px 2px 4px 1px;
                padding:16px;
                display:flex;
                height:300px;
                flex-direction:column;
                justify-content: space-between;
                gap:16px;

            }

            header{
                display:flex;
                align-items:center;
                place-content: center;
                /*this means
                align-content: center;
justify-content: center;

*/
               .dice{
                height: 48px;
                width:48px;
                background-color: palegoldenrod;
                border-radius: 8px;
               }

            }
            #answer{
                border:none;
                border-bottom:1px solid hsl(228,43%,59%);

                &:focus-visible{
                    outline:none;
                }

            }
            footer{
                display:flex;
                align-items:center;
                justify-content:space-evenly;
                button{
                    background-color: hsl(228,43%,59%);
                    color:white;
                    border:none;
                    padding:8px;
                    border-radius:8px;
                }
            }

           
        </style>
    </head>
    <body>
        <section class="container">
            <header>
                <section class="dice"></section>
            </header>
            <section>
                <input placeholder="Guess the number" id="answer" type="number"/>
            </section>
            <footer>
                <button id="roll">Roll</button>
                <button id="try-again"class="hidden">Try Again</button>
            </footer>
        </section>
     
        <script>
            function getRandomNumber() {
    return Math.floor(Math.random() * 6) + 1;
}

            document.addEventListener("DOMContentLoaded",function(){
                const rollButton=document.getElementById("roll");
                const tryAgainButton=document.getElementById("try-again");
                const answer=document.getElementById("answer");
                const dice=document.querySelector(".dice");

                function toggleVisibility(){
                    tryAgainButton.classList.toggle("hidden")
                }
                rollButton.addEventListener("click",function(){
                    if(!answer.value){
                         alert("You need to specify a value")

        } else {
            const randomNumber = getRandomNumber();
            dice.textContent = randomNumber;
            if (randomNumber === answer.valueAsNumber) {
                alert("You won");
            } else {
                toggleVisibility();
            }
        }
    })

    tryAgainButton.addEventListener("click", function () {
        dice.textContent = "";
        answer.value = ""
        toggleVisibility();
    })

})


                    

            
        </script>
    </body>
</html>
