<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .container {
  height: 200px;
  width: 200px;
  margin: 0 auto;
  padding: 16px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(64deg, palevioletred, transparent);
  box-shadow: 4px 2px 6px 2px;

  button {
    background: transparent;
    border: none;
    padding: 8px;
    height: 32px;
    width: 32px;

    &:hover {
      background-color: aliceblue;
    }
  }
}
    </style>
  </head>
  <body>
    
    <section class="container">
      <h1>Counter</h1>
      <h2 id="count">0</h2>
      <p class="message"></p>
      <section>
        <button id="increment">+</button>
        <button id="decrement">-</button>
      </section>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const incrementButton = document.querySelector("#increment");
    const decrementButton = document.querySelector("#decrement");
    let count = 0;
    let counterDisplayElement = document.querySelector("#count");
    let messageElement = document.querySelector(".message");
    function updateCount() {
        counterDisplayElement.textContent = count;
    }
    incrementButton.addEventListener("click", function () {
        if (count === 0) {
            updateMessage("")
        }
        count++;
        updateCount();
    })
    function updateMessage(message) {
        messageElement.textContent = message;
    }
    decrementButton.addEventListener("click", function () {
        if (count > 0) {
            count--;
        }
        else {
            updateMessage("count cannot be less than 0")
        }
        updateCount();
    })

})
    </script>
  </body>
</html>
