<!DOCTYPE html>
<html>
<head>
    <title>Updating element</title>
    <style>
        #box, #card, #text, #warning, #info, #msg, #title, #heading, #para {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1 id="title">Original Title</h1>

    <p id="msg">Original Message</p>

    <div id="box">This is a box</div>

    <p id="info">Some info text</p>

    <div id="card" class="old-class">This is a card</div>

    <p id="text" class="content">This is text content</p>

    <p id="warning" class="error">Warning message</p>

    <img id="photo" src="https://via.placeholder.com/100" alt="photo">

    <a id="google" href="#">Google Link</a>

    <br><br>

    <input id="name" type="text" placeholder="Enter your name">

    <p id="heading">Heading Text</p>

    <p id="para">This is a paragraph.</p>

    <button id="btn">Click Me</button>
    <script>
        //Change the text inside a <p id="msg"> using innerHTML.
            document.querySelector("#msg").innerHTML="New Message";
//Replace the content of a <div id="box"> with <h2>Hello</h2> using innerHTML.
    document.querySelector("#box").innerHTML="<h2>hello</h2>";
    //Update only the visible text of <h1 id="title"> using innerText.
        document.querySelector("#title").innerText="new title";
        //Read the raw text (including hidden text) of <p id="info"> using textContent.
            document.querySelector("#info").textContent="some important information";

            //Change the class of <div id="card"> to "active" using className.
                document.querySelector("#card").className="active";
            //Add a class "highlight" to <p id="text"> using classList.add().
                document.querySelector("#text").classList.add("highlight")

                //Remove a class "error" from <p id="warning"> using classList.remove().
                    document.querySelector("#warning").classList.remove("error");

                //Toggle a class "dark-mode" on the <body> using classList.toggle().
                    document.querySelector("body").classList.toggle("dark-mode");

                //Change the src of an <img id="photo"> to a new image URL.
                document.querySelector("#photo").src="https://tse2.mm.bing.net/th/id/OIP.h6lj7H-QfzG_F2TyXicHqwHaD4?pid=Api&P=0&h=180";
                //Change the href of an <a id="google"> to "https://google.com".
                    document.querySelector("#google").href="https://google.com"

                //Update the value inside <input id="name"> to "Vaishnavi".
                document.querySelector("#name").value="vaishnavi";
                //Change the text color of <h1 id="heading"> to red using style.color.
                    document.querySelector("#heading").style.color="red";

                //Set background color of <div id="box"> to yellow using style.backgroundColor.
                    document.querySelector("#box").style.backgroundColor="yellow";
                    //Increase font size of <p id="para"> to "24px" using style.fontSize.
                        document.querySelector("#para").style.fontSize="24px";
                        //Make <button id="btn"> hidden using style.display.
                            document.querySelector("#btn").style.display="none";

        

    </script>

</body>
</html>
