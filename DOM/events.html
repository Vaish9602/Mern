<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Events in dom</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <button id="btn">Button clicked</button>
        <p id="msg"></p>
        <div id="box"style="width:100px; height:100px; background:gray;"></div>
        <h1 id="title"> hello</h1>
        <img id="photo" src="https://tse3.mm.bing.net/th/id/OIP.3kgQEdo98yNzL-Sc716NwgHaGC?pid=Api&P=0&h=180">
        <input type="text" id="name" placeholder="Type here...">
<p id="output"></p>


        
        
        <script>
           // Click Event

//Add a click event to a button <button id="btn"> that shows an alert saying "Button Clicked!".
   document.querySelector("#btn").addEventListener("click", function () {
        console.log("clicked");
    });
    //Double Click Event

//Make a <div id="box"> turn red when double-clicked.
    document.querySelector("#box").addEventListener("dblclick",function(){
        document.querySelector("#box").style.background="red";


    });
    //Mouseover Event

//When the mouse enters <h1 id="title">, change its text to "Mouse is here!".
    document.querySelector("#title").addEventListener("mouseover",function(){
        document.querySelector("#title").innerHTML="Mouse is here!";
    })
    //Mouseout Event

//When the mouse leaves <img id="photo">, hide the image using style.display = "none".
document.querySelector("#photo").addEventListener("mouseout",function(){
    document.querySelector("#photo").style.display="none";
})
//Input Event

//When typing in <input id="name">, display the typed text live inside <p id="output">.
document.querySelector("#name").addEventListener("input", function() {
    document.querySelector("#output").innerText = this.value;
});

        </script>
    </body>
</html>
